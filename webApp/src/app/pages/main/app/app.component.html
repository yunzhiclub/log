<nz-table #basicTable [nzData]="dataSet">
    <thead>
        <tr>
            <th>序号</th>
            <th>应用名称</th>
            <th>部署地址</th>
            <th>应用类型</th>
            <th>appid</th>
            <th>secret</th>
            <th>token</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.address}}</td>
            <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
            </td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</nz-table>
