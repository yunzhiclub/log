<table class="layui-table">
    <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>token</th>
            <th>线上地址</th>
            <th>最后交互时间</th>
            <th>最近启动时间</th>
            <th>今日info数</th>
            <th>今日warning数</th>
            <th>今日error数</th>
            <th>状态</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clientsPage.content">
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.token}}</td>
            <td><a href="{{client.url}}" target="_blank">打开</a></td>
            <td>{{client.lastSendTime}}</td>
            <td>{{client.lastStartTime}}</td>
            <td>{{client.todayLog.infoCount}}</td>
            <td>{{client.todayLog.warnCount}}</td>
            <td>{{client.todayLog.errorCount}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
