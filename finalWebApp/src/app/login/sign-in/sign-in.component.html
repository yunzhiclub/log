<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">账号</label>
    <input type="text" class="form-control"
           id="username" aria-describedby="username"
           placeholder="请输入账号..."
           formControlName="username">
    <small class="text-danger"
           *ngIf="loginForm.get('username')!.touched && loginForm.get('username').invalid">请保证长度在6位到11位之间</small>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" class="form-control" id="password"
           placeholder="请输入密码..." formControlName="password">
  </div>
  <ng-template [ngIf]="errorInfo">
    <hr>
    <small class="text-danger">{{ errorInfo }}</small>
  </ng-template>
  <button class="btn btn-block btn-primary" [disabled]="loginForm.invalid" [yzSubmitButton]="submitting">登 录</button>
</form>
