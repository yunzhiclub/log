<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group">
        <label >客户端名称</label>
        <input name="name" class="form-control" formControlName="name"/>
      </div>
      <div class="form-group">
        <label >Token</label>
        <input name="token" class="form-control" formControlName="token"/>
      </div>
      <div class="form-group">
        <label >URL</label>
        <input name="url" class="form-control" formControlName="url"/>
      </div>
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
  </div>
  <div class="col-4"></div>
</div>
