<form (ngSubmit)="onQuery()">
  <label>用户名：<input name="name" [formControl]="params.username" type="text"/></label>
  <label>邮箱： <input name="email" [formControl]="params.email" type="text"/></label>
  <button type="submit">查询</button>
</form>

<div class="row">
  <div class="col text-right">
    <a class="btn btn-primary"  routerLink="./add"><span class="oi oi-plus"></span>新增</a>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">姓名</th>
    <th scope="col">邮箱</th>
    <th scope="col">密码</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of pageUser.content; index as index">
    <td>{{index + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>

    <td>修改密码</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="./edit/{{user.id}}"><i class="fas fa-edit"></i>
                编辑</button>
      <button class="btn btn-danger btn-sm mr-2" (click)="onDelete(user)"> <i class="fas fa-trash-alt"></i>
        删除</button>
    </td>
  </tr>
  </tbody>
</table>
<app-page *ngIf="pageUser.totalPages != 0" [setTotalPages]="pageUser.totalPages" [setPage]="params.page" [setSize]="params.size" (selected)="onPageSelected($event)"></app-page>
